<div class="col-md-6 user-container">
  <h2 style="margin: auto">시험성적정보</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>과목번호</th>
      <th>과목명</th>
      <th>평균점수</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let examStat of examStat">
      <td>{{examStat.sbjCd}}</td>
      <td>{{examStat.sbjNm}}</td>
      <td>{{examStat.sbjPoint}}</td>
    </tr>
    </tbody>
  </table>
</div>
