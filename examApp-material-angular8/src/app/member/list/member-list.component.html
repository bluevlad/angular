<div class="col-md-6 user-container">
  <h2 style="margin: auto"> 사용자 정보 목록</h2>

<table mat-table [dataSource]="member" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef> Id. </th>
    <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef> userId </th>
    <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="userNm">
    <th mat-header-cell *matHeaderCellDef> userNm </th>
    <td mat-cell *matCellDef="let element"> {{element.userNm}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="emailAdres">
    <th mat-header-cell *matHeaderCellDef> emailAdres </th>
    <td mat-cell *matCellDef="let element"> {{element.emailAdres}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="moblphonNo">
    <th mat-header-cell *matHeaderCellDef> moblphonNo </th>
    <td mat-cell *matCellDef="let element"> {{element.moblphonNo}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="groupId">
    <th mat-header-cell *matHeaderCellDef> groupId </th>
    <td mat-cell *matCellDef="let element"> {{element.groupId}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
