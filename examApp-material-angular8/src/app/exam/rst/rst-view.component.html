<div class="col-md-6 user-container">
  <div>
    <h2 style="margin: 20px"> 시험 성적 정보</h2>
  </div>
  
<table mat-table [dataSource]="exam" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="itemNo">
    <th mat-header-cell *matHeaderCellDef> itemNo. </th>
    <td mat-cell *matCellDef="let element"> {{element.itemNo}} </td>
  </ng-container>

  <ng-container matColumnDef="ans">
    <th mat-header-cell *matHeaderCellDef> ans </th>
    <td mat-cell *matCellDef="let element"> {{element.ans}} </td>
  </ng-container>

  <ng-container matColumnDef="YN">
    <th mat-header-cell *matHeaderCellDef> YN </th>
    <td mat-cell *matCellDef="let element"> {{element.YN}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
