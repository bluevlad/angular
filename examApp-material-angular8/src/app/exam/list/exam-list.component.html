<div class="col-md-6 user-container">
  <h2 style="margin: auto">시험정보</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>시험번호</th>
      <th>시험명</th>
      <th>사용여부</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let exam of exam">
      <td>{{exam.examCd}}</td>
      <td>{{exam.examNm}}</td>
      <td>{{exam.isUse}}</td>
    </tr>
    </tbody>
  </table>
</div>
