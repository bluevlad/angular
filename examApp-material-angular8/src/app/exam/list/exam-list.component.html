<div class="col-md-6 user-container">
  <div>
    <h2 style="margin: 20px"> 시험 정보</h2>
  </div>
  
  <section>
    <div class="example-button-row">
      <a mat-raised-button color="primary" href="/exam-add" target="_self">등록</a>
    </div>
  </section>
  <mat-divider></mat-divider>

<table mat-table [dataSource]="exam" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="examCd">
    <th mat-header-cell *matHeaderCellDef> examCd. </th>
    <td mat-cell *matCellDef="let element"> {{element.examCd}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="examNm">
    <th mat-header-cell *matHeaderCellDef> examNm </th>
    <td mat-cell *matCellDef="let element"> {{element.examNm}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="isUse">
    <th mat-header-cell *matHeaderCellDef> isUse </th>
    <td mat-cell *matCellDef="let element"> {{element.isUse}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
